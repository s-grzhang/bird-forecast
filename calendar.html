<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto+Slab:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css"> <!-- Ensure the shared CSS is linked -->
</head>
<body id ="calendar">
    <header class="header">
        <div class="logo">
          <img src="/images/logo.png" alt="Website Logo" class="logo">
          <span class = "website-name">king county bird forecast</span>
        </div>
        <nav class="menu">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="submit.html">Submit</a></li>
            <li><a href="calendar.html">Calendar</a></li>
            <li><a href="forecast.html">Forecast</a></li>
            <li class="dropdown">
              <a href="birdwatching.html">Birdwatching</a>
              <ul class="dropdown-content">
                <li><a href="birds.html">Birds</a></li>
                <li><a href="hotspots.html">Hotspots</a></li>
              </ul>
            </li>
        </ul>
        </nav>
      </header>
    <main>
        <section class="calendar-container">
            <h1 class="quicksand-header">Birding Calendar</h1>
            <div class="calendar">
                <div class="calendar-header">
                    <button class="calendar-button prev">❮</button>
                    <h2 class="calendar-month">Loading...</h2>
                    <button class="calendar-button next">❯</button>
                </div>
                <div class="calendar-body">
                    <div class="calendar-weekdays">
                        <span>Sun</span>
                        <span>Mon</span>
                        <span>Tue</span>
                        <span>Wed</span>
                        <span>Thu</span>
                        <span>Fri</span>
                        <span>Sat</span>
                    </div>
                    <div class="calendar-dates">
                        <!-- Calendar days will be dynamically generated by JavaScript -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Sidebar for bird sightings -->
    <div class="sidebar" id="sightingsSidebar">
        <div class="sidebar-header">
            <h3 class="sidebar-title">Bird Sightings</h3>
            <button class="sidebar-close" id="closeSidebar">×</button>
        </div>
        <div class="sidebar-content">
            <div class="selected-date" id="selectedDate"></div>
            <div class="sightings-list" id="sightingsList">
                <div class="loading" id="loadingMessage">Loading sightings...</div>
            </div>
        </div>
    </div>

    <!-- Overlay for sidebar -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <script src="script.js?v=12"></script>
</body>
<footer>
    <p>&copy; 2024 Grace Zhang</p>
  </footer>
</html>
