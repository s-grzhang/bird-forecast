<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birding Hotspots Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-white min-h-screen flex flex-col">
    <header class="bg-blue-900 text-white p-4 flex items-center justify-between">
        <div class="flex items-center gap-2">
            <img src="/static/images/logo.png" alt="Logo" class="h-10 w-10">
            <span class="text-xl font-bold">King County Bird Hotspots</span>
        </div>
        <nav>
            <a href="/" class="mr-4 hover:underline">Home</a>
            <a href="/forecast" class="mr-4 hover:underline">Forecast</a>
            <a href="/birds" class="mr-4 hover:underline">Learn Birds</a>
            <a href="/calendar" class="hover:underline">Calendar</a>
        </nav>
    </header>
    <main class="flex-1 flex flex-col items-center p-4">
        <h1 class="text-2xl font-bold mb-2">Interactive Birding Hotspots Map</h1>
        <p class="mb-4 text-gray-700">Click a marker to learn more about each hotspot.</p>
        <div id="hotspotMap" class="w-full max-w-4xl h-[500px] rounded shadow"></div>
    </main>
    <footer class="bg-blue-900 text-white text-center p-2 mt-4">&copy; 2024 Grace Zhang</footer>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="/static/js/hotspots.js"></script>
</body>
</html>
