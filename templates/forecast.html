<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Forecast - King County Bird Forecast</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto+Slab:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .forecast-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .forecast-form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #4a90e2;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #4a90e2, #357abd);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4a90e2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-container {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .results-container.show {
            display: block;
        }

        .bird-card {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.2s ease;
        }

        .bird-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .bird-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
        }

        .bird-info {
            flex: 1;
        }

        .bird-name {
            font-weight: 600;
            font-size: 18px;
            color: #333;
            margin-bottom: 5px;
        }

        .bird-details {
            color: #666;
            font-size: 14px;
        }

        .frequency-badge {
            background: #4a90e2;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .forecast-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .forecast-header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .forecast-header p {
            color: #666;
            font-size: 18px;
        }
    </style>
</head>
<body id="white-background">
    <header class="header">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Website Logo" class="logo">
            <span class="website-name">king county bird forecast</span>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('submit') }}">Submit</a></li>
                <li><a href="{{ url_for('calendar') }}">Calendar</a></li>
                <li><a href="{{ url_for('forecast') }}">Forecast</a></li>
                <li class="dropdown">
                    <a href="#">Birdwatching</a>
                    <ul class="dropdown-content">
                        <li><a href="{{ url_for('birds') }}">Birds</a></li>
                        <li><a href="/hotspots.html">Hotspots</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <div class="forecast-container">
        <div class="forecast-header">
            <h1>Bird Forecast</h1>
            <p>Find out which birds you're most likely to see based on time, location, and date</p>
        </div>

        <div class="forecast-form">
            <form id="forecastForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="time">Time of Day</label>
                        <select id="time" name="time" required>
                            <option value="">Select time</option>
                            <option value="dawn">Dawn (5-7 AM)</option>
                            <option value="morning">Morning (7-11 AM)</option>
                            <option value="afternoon">Afternoon (11 AM-3 PM)</option>
                            <option value="evening">Evening (3-7 PM)</option>
                            <option value="dusk">Dusk (7-9 PM)</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="location">Location (Region Code)</label>
                    <select id="location" name="location" required>
                        <option value="">Select location</option>
                        <option value="L162766">Union Bay Natural Area</option>
                        <option value="L128530">Discovery Park</option>
                        <option value="L269461">Magnuson Park</option>
                        <option value="L351484">Marymoor Park</option>
                        <option value="L232479">Juanita Bay Park</option>
                        <option value="L298030">Carkeek Park</option>
                        <option value="L321969">Lake Sammamish State Park</option>
                        <option value="L257959">Kent Ponds</option>
                        <option value="L207315">Alki Beach</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">
                    Get Bird Forecast
                </button>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Searching for birds in your area...</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="results-container" id="resultsContainer">
            <h2>Birds You're Likely to See</h2>
            <div id="birdResults"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Grace Zhang</p>
    </footer>

    <script src="{{ url_for('static', filename='js/forecast.js') }}"></script>
</body>
</html>
