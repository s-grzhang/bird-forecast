  <h2>Submit a Bird Sighting</h2>
  
  <form id="sightingForm">
    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required><br><br>

    <label for="time">Time:</label>
    <input type="datetime-local" id="time" name="time" required><br><br>

    <label for="species">Bird Species:</label>
    <input type="text" id="species" name="species" required><br><br>

    <label for="count">Number of Birds:</label>
    <input type="number" id="count" name="count" required min="1"><br><br>
