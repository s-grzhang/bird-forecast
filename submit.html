<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto+Slab:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js"></script>
  <title>Submit Bird Sighting</title>
</head>
<body id="image-background">
  <header class="header">
    <div class="logo">
      <img src="/images/logo.png" alt="Website Logo" class="logo">
      <span class="website-name">King County Bird Forecast</span>
    </div>
    <nav class="menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="submit.html">Submit</a></li>
        <li><a href="calendar.html">Calendar</a></li>
        <li><a href="forecast.html">Forecast</a></li>
        <li><a href="birdwatching.html">Birdwatching</a></li>
        <li><a href="birds.html">Birds</a></li>
        <li><a href="hotspots.html">Hotspots</a></li>
      </ul>
    </nav>
  </header>

  <div class="submit">
    <h2>Submit a Bird Sighting</h2>
    
    <!-- Success message container -->
    <div id="successMessage" class="success-message" style="display: none;">
      <h3>Submit a Bird Sighting</h3>
      <p>Form submitted successfully!</p>
    </div>
  
    <!-- Form -->
    <form id="sightingForm">
      <label for="location">Location:</label>
      <select id="location" name="location" required>
        <option value="">Select a location</option>
        <option value="Union Bay">Union Bay</option>
        <option value="Discovery Park">Discovery Park</option>
        <option value="Magnuson Park">Magnuson Park</option>
        <option value="Marymoor Park">Marymoor Park</option>
        <option value="Juanita Bay Park">Juanita Bay Park</option>
        <option value="Carkeek Park">Carkeek Park</option>
        <option value="Lake Sammamish State Park">Lake Sammamish State Park</option>
        <option value="Kent Ponds">Kent Ponds</option>
        <option value="Alki Beach">Alki Beach</option>
      </select><br><br>
  
      <label for="time">Time:</label>
      <input type="datetime-local" id="time" name="time" required><br><br>
  
      <div id="birdFields">
        <div class="additional-field">
          <label for="species">Bird Species:</label>
          <input type="text" name="species[]" required><br><br>
  
          <label for="count">Number of Birds:</label>
          <input type="number" name="count[]" min="1" required><br><br>
        </div>
      </div>
  
      <button type="button" id="addFieldButton">Add Another Bird Species</button><br><br>
      <button type="submit">Submit</button>
    </form>
  </div>
   
  <script src="submit.js"></script>
</body>
<footer>
  <p>&copy; 2024 Grace Zhang</p>
</footer>
</html>
